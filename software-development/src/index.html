<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>GameCube TAS Robot Assistance</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="javascript/hardwareinterface.js" type="text/javascript"></script> 
        <script src="javascript/controller.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="buttons" id="buttons">
            <button id="new" onclick="doHeartBeat()">heartbeat</button>
            <button id="open">open</button>
            <button id="save">save</button>
            <button id="play">play</button>
            <button id="pause">pause</button>
            <button id="stop">stop</button>
            <button id="auto_debug">auto_debug</button>
            <button id="man_debug">man_debug</button>
        </div>
        <div class="side_bar" id="side_bar">
            <div id="iso_name">iso goes here</div>
            <div id="tas_name">tas file goes here</div>
            <div id="log_section">log goes here</div>
        </div>
        <div class="replay_editor" id="replay_editor">
            <table id="replay_table">
                <tr>
                    <th>frame #</th>
                    <th>A</th>
                    <th>B</th>
                    <th>Y</th>
                    <th>X</th>
                    <th>L</th>
                    <th>R</th>
                    <th>Z</th>
                    <th>start</th>
                    <th>d-up</th>
                    <th>d-down</th>
                    <th>d-left</th>
                    <th>d-right</th>
                    <th>analog stick</th>
                    <th>c stick</th>
                    <th>% verified</th>
                </tr>
            </table>
        </div>
    </body>
</html>
